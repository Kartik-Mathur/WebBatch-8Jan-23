<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- CSS Likhne ke tareeke -->
    <!-- 1. Inline: Element ke attribute mei CSS Likhna -->

    <!-- 2. Internal : JO style hum same HTML ki file mei head mei likhte h -->
    <style>
         /* Heading ke liye we use '#' */
         #heading{
            color: blue;
            background-color: pink;
        }

        /* Classes ke liye we use '.' ki representation */
        .my-element{
            color: white;
            background-color: black;
        }

        .el{
            color: purple;
            background-color: cadetblue;
        }
    </style>
    <!-- 3. External: Alag hi file mei kaam krna CSS ka -->

</head>
<body>

    <h1 id="heading" class="my-element el-1 el" style="color: red;">About Myself</h1>

    <div id="mydiv" class="my-element el-2 el">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus, inventore.
    </div>

    <ul id="movies" class="my-element el-3 el"> 
        Movies
        <li>Hulk</li>
        <li>Iron Man</li>
        <li>Bat Man</li>
        <li>He Man</li>
        <li>HanuMan</li>
        <li>ShaktiMan</li>
    </ul>
