<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Group Chat</title>
    <style>
        .chatbox {
            min-height: 400px;
            border: 1px solid black;
            width: 90%;
            margin: auto;
        }

        .hidden {
            display: none;
            color: blue;
        }
    </style>

    <script src="socket.io/socket.io.js"></script>
</head>

<body>

    <button class="cppBtn"> CPP </button>
    <button class="javaBtn"> Java </button>
    <button class="pythonBtn"> Python</button>

    <div id="cpp" class="cpp chatbox hidden">
        <h4>
            CPP<br>
            <input class="cppMessage" type="text" placeholder="Enter Message">
            <button class="cppChatBtn">Send</button>

            <div class="cppchatBox"></div>
        </h4>
    </div>
    <div id="java" class="java chatbox hidden">
        <h4>Java <br><input type="text" placeholder="Enter Message">
            <button class="javachat">Send</button>
        </h4>
    </div>
    <div id="python" class="python chatbox hidden">
        <h4>Python<br><input type="text" placeholder="Enter Message">
            <button class="pythonchat">Send</button>
        </h4>
    </div>

    <script src="./script.js"></script>
</body>

</html>
